<html>
<head>
	<title>Guuess</title>
	<link rel='stylesheet' href='main.css'>
	<script src='jquery.min.js'></script>
</head>
<body>
	<div id='wrapper'>
		<h1 style='margin-bottom: 0.5rem'>Guuess</h1>
		<p style="margin-top: 0">Guess the subreddit!</p>
		<br><br><br>
		<div id='post'>
			<img id='post-thumbnail' alt='Loading...' onerror='this.src="nothumb.png"'></img>
			<span id='post-title'></span>
			<div id="post-info">
				<span id='post-author'></span>
				&nbsp;&nbsp;&nbsp;
				<span id='post-link'></span>
				&nbsp;&nbsp;&nbsp;
				<span id='post-comments'></span>
			</div>
		</div>
		<div id="guess-area">
			<input id='guess' type='text' list='sublist'>
			<button id='btn-guess'>Guuess</button>
		</div>
		<br><br>
		<div id='points-label'>Points: <span id='points'>0</span></div>
		<datalist id='sublist'></datalist>
	</div>
	<script src='main.js'></script>
	
</body>
</html>
